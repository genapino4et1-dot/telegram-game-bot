name: Telegram Daily Poll

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send poll
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TOPIC_ID: ${{ secrets.TOPIC_ID }}
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É
          DATE=$(TZ=Europe/Moscow date '+%d.%m.%Y')
          
          # –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏
          DAY_NUM=$(TZ=Europe/Moscow date '+%u')
          case $DAY_NUM in
            1) DAY="–ü–ù";; 2) DAY="–í–¢";; 3) DAY="–°–†";; 4) DAY="–ß–¢";;
            5) DAY="–ü–¢";; 6) DAY="–°–ë";; 7) DAY="–í–°";;
          esac
          
          # –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç
          TEXT="üéÆ <b>–ò–ì–†–ê–ï–ú –°–ï–ì–û–î–ù–Ø?</b>
          
üìÖ $DATE ($DAY)
‚è∞ 11:00 –ú–°–ö
          
<i>–û—Ç–≤–µ—Ç—å—Ç–µ –∫–Ω–æ–ø–∫–∞–º–∏ –Ω–∏–∂–µ ‚Üì</i>"
          
          # JSON –¥–ª—è –∫–Ω–æ–ø–æ–∫
          KEYBOARD='{"inline_keyboard":[[{"text":"‚úÖ –î–ê","callback_data":"yes"},{"text":"‚ùå –ù–ï–¢","callback_data":"no"}]]}'
          
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":\"$CHAT_ID\",\"message_thread_id\":$TOPIC_ID,\"text\":\"$TEXT\",\"parse_mode\":\"HTML\",\"reply_markup\":$KEYBOARD}" \
            "https://api.telegram.org/bot$BOT_TOKEN/sendMessage"
