name: Telegram Poll Bot

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  send-poll:
    runs-on: ubuntu-latest
    
    steps:
    - name: Send to Telegram
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        TOPIC_ID: ${{ secrets.TOPIC_ID }}
      run: |
        DATE=$(date +"%d.%m.%Y")
        
        # –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
        TEXT="üéÆ –ò–ì–†–ê–ï–ú –°–ï–ì–û–î–ù–Ø?\n\nüìÖ $DATE\n‚è∞ 11:00 –ú–°–ö\n\n<i>–û—Ç–≤–µ—Ç—å—Ç–µ –∫–Ω–æ–ø–∫–∞–º–∏ –Ω–∏–∂–µ</i>"
        
        # –°–æ–∑–¥–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
        KEYBOARD='{"inline_keyboard":[[{"text":"‚úÖ –î–ê","callback_data":"yes"},{"text":"‚ùå –ù–ï–¢","callback_data":"no"}]]}'
        
        # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
        curl -s -X POST \
          -H "Content-Type: application/json" \
          -d "{\"chat_id\":\"$CHAT_ID\",\"message_thread_id\":$TOPIC_ID,\"text\":\"$TEXT\",\"parse_mode\":\"HTML\",\"reply_markup\":$KEYBOARD}" \
          https://api.telegram.org/bot$BOT_TOKEN/sendMessage
