name: Telegram Poll Bot

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  send-poll:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send poll
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TOPIC_ID: ${{ secrets.TOPIC_ID }}
        run: |
          DATE=$(date +"%d.%m.%Y")
          
          TEXT="üéÆ –ò–ì–†–ê–ï–ú –°–ï–ì–û–î–ù–Ø?%0A%0AüìÖ $DATE%0A‚è∞ 11:00 –ú–°–ö%0A%0A–û—Ç–≤–µ—Ç—å—Ç–µ –∫–Ω–æ–ø–∫–∞–º–∏ –Ω–∏–∂–µ"
          
          KEYBOARD='{"inline_keyboard":[[{"text":"‚úÖ –î–ê","callback_data":"yes"},{"text":"‚ùå –ù–ï–¢","callback_data":"no"}]]}'
          
          curl -s -X POST \
            "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d "chat_id=$CHAT_ID" \
            -d "message_thread_id=$TOPIC_ID" \
            -d "text=$TEXT" \
            -d "reply_markup=$KEYBOARD"
