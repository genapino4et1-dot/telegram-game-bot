name: Telegram Daily Poll

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  send-poll:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send to Telegram
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TOPIC_ID: ${{ secrets.TOPIC_ID }}
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É –¥–ª—è –ú–æ—Å–∫–≤—ã
          DATE=$(TZ=Europe/Moscow date +"%d.%m.%Y")
          
          # –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –ø–æ-—Ä—É—Å—Å–∫–∏
          WEEKDAY=$(TZ=Europe/Moscow date +%u)
          case $WEEKDAY in
            1) DAY="–ü–ù";; 2) DAY="–í–¢";; 3) DAY="–°–†";;
            4) DAY="–ß–¢";; 5) DAY="–ü–¢";; 6) DAY="–°–ë";;
            7) DAY="–í–°";;
          esac
          
          # –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è (URL –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ø–µ—Ä–µ–Ω–æ—Å–æ–≤ —Å—Ç—Ä–æ–∫)
          TEXT="üéÆ –ò–ì–†–ê–ï–ú –°–ï–ì–û–î–ù–Ø?%0A%0AüìÖ $DATE ($DAY)%0A‚è∞ 11:00 –ú–°–ö%0A%0A–û—Ç–≤–µ—Ç—å—Ç–µ –∫–Ω–æ–ø–∫–∞–º–∏ –Ω–∏–∂–µ"
          
          # –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ —Å –∫–Ω–æ–ø–∫–∞–º–∏
          KEYBOARD='{"inline_keyboard":[[{"text":"‚úÖ –î–ê","callback_data":"yes"},{"text":"‚ùå –ù–ï–¢","callback_data":"no"}]]}'
          
          echo "ü§ñ –û—Ç–ø—Ä–∞–≤–ª—è—é –æ–ø—Ä–æ—Å..."
          
          # –ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –° –¢–ï–ú–û–ô
          RESPONSE=$(curl -s -X POST \
            "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d "chat_id=$CHAT_ID" \
            -d "message_thread_id=$TOPIC_ID" \
            -d "text=$TEXT" \
            -d "reply_markup=$KEYBOARD")
          
          echo "üì® –û—Ç–≤–µ—Ç Telegram: $RESPONSE"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–≤–µ—Ç
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "‚úÖ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ —Ç–µ–º—É $TOPIC_ID!"
          else
            echo "‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞ —Å —Ç–µ–º–æ–π, –æ—Ç–ø—Ä–∞–≤–ª—è—é –±–µ–∑ —Ç–µ–º—ã..."
            
            # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ë–ï–ó –¢–ï–ú–´
            curl -s -X POST \
              "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
              -d "chat_id=$CHAT_ID" \
              -d "text=$TEXT" \
              -d "reply_markup=$KEYBOARD"
            
            echo "‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–µ–∑ —Ç–µ–º—ã!"
          fi
          
          echo "üéâ –ì–æ—Ç–æ–≤–æ! –ü—Ä–æ–≤–µ—Ä—å Telegram."
