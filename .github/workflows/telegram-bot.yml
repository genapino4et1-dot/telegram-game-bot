name: Telegram Daily Poll

on:
  schedule:
    - cron: '0 8 * * *'  # 08:00 UTC = 11:00 –ú–°–ö
  workflow_dispatch:

jobs:
  send-poll:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Telegram Poll
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TOPIC_ID: ${{ secrets.TOPIC_ID }}
        run: |
          # –î–∞—Ç–∞ –¥–ª—è –ú–æ—Å–∫–≤—ã
          DATE=$(TZ=Europe/Moscow date +"%d.%m.%Y")
          
          # –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –ø–æ-—Ä—É—Å—Å–∫–∏
          WEEKDAY=$(TZ=Europe/Moscow date +%u)
          case $WEEKDAY in
            1) DAY="–ü–ù";; 2) DAY="–í–¢";; 3) DAY="–°–†";;
            4) DAY="–ß–¢";; 5) DAY="–ü–¢";; 6) DAY="–°–ë";;
            7) DAY="–í–°";;
          esac
          
          echo "ü§ñ –û—Ç–ø—Ä–∞–≤–ª—è—é –æ–ø—Ä–æ—Å –≤ —Ç–µ–º—É $TOPIC_ID..."
          
          # –¢–µ–∫—Å—Ç –æ–ø—Ä–æ—Å–∞
          QUESTION="üéÆ –ò–ì–†–ê–ï–ú –°–ï–ì–û–î–ù–Ø? ($DATE, $DAY, 11:00 –ú–°–ö)"
          
          # –ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å —Ç–µ–º–æ–π
          RESPONSE=$(curl -s -X POST \
            "https://api.telegram.org/bot$BOT_TOKEN/sendPoll" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"$CHAT_ID\",
              \"message_thread_id\": $TOPIC_ID,
              \"question\": \"$QUESTION\",
              \"options\": [\"‚úÖ –î–ê\", \"‚ùå –ù–ï–¢\"],
              \"is_anonymous\": false,
              \"type\": \"regular\",
              \"allows_multiple_answers\": false
            }")
          
          echo "üìä –û—Ç–≤–µ—Ç Telegram: $RESPONSE"
          
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "‚úÖ –û–ø—Ä–æ—Å —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —Ç–µ–º—É $TOPIC_ID!"
          else
            echo "‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞ —Å –æ—Ç–ø—Ä–∞–≤–∫–æ–π –≤ —Ç–µ–º—É $TOPIC_ID"
            echo "–ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –±–µ–∑ —Ç–µ–º—ã..."
            
            # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–µ–∑ —Ç–µ–º—ã
            RESPONSE2=$(curl -s -X POST \
              "https://api.telegram.org/bot$BOT_TOKEN/sendPoll" \
              -H "Content-Type: application/json" \
              -d "{
                \"chat_id\": \"$CHAT_ID\",
                \"question\": \"$QUESTION\",
                \"options\": [\"‚úÖ –î–ê\", \"‚ùå –ù–ï–¢\"],
                \"is_anonymous\": false,
                \"type\": \"regular\",
                \"allows_multiple_answers\": false
              }")
            
            if echo "$RESPONSE2" | grep -q '"ok":true'; then
              echo "‚úÖ –û–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±–µ–∑ —Ç–µ–º—ã"
            else
              echo "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –æ–ø—Ä–æ—Å–∞"
